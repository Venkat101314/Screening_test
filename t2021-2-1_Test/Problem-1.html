<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" />

</head>

<body>
    <script>
        function numbers(x) {
            if (isNaN(x)) {
                alert("Invalid Number");
                let y = parseInt(prompt("Re-Enter the number"));
                numbers(y);
                return y;
            }
            return x;
        }
       
        

        let res = prompt("Enter the valid arithmetic operator");

        let a = parseInt(prompt("Enter the number"));
        var num1 = numbers(a);

        let b = parseInt(prompt("Enter the second number"));
        var num2 = numbers(b);
document.write("The Arithmatic Operation using Javascript..");
document.write("<br></br>The First Number is "+num1+"<br></br> The Second Number is "+num2+"<br></br>");
        switch (res) {
            case '/':
                document.write("The Division of " + num1 + " and " + num2 + " is " + (num1 / num2));
                break;
            case '*':
                document.write("The Multiplication of " + num1 + " and " + num2 + " is " + (num1 * num2));
                break;
            case '+':
                document.write("The Addition of " + num1 + " and " + num2 + " is " + (num1 + num2));
                break;
            case '-':
                document.write("The Subtraction of " + num1 + " and " + num2 + " is " + (num1 - num2));
                break;
        }
    </script>
</body>

</html>
