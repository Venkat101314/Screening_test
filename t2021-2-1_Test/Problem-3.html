<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Number</title>
</head>
<body>
    <script>
         let n = parseInt(prompt("Enter the number"));
        let a = new Array();
        let x= new Array();
        let b = 0,y=0;
        for (let i = 1; i < 100; i++) {
            if (i % 2 != 0) {

                a[b] = i;
                b++;
            }
        }
        for (let j = 0; j < n; j++) {
            
           if(j%2==0){
            x[y]=a[j+1];
            y++;
           }

               document.write(x[j+1]);            

        }
    </script>
</body>
</html>
